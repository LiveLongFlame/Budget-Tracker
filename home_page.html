<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
   
</head>
<body alt="A lazy image"  id="background" background="pictures/gradient_background.jpg">
    <h1><center><u>Budget Tracker</u></center></h1>
    <p><center>Welcome to Budget Tracker!!! This website will help you track your spending and savings</center></p>
    <form id="form" method="post" action="" enctype="multipart/form-data">
        <input id="file" type="file">
        <br><br>
        <button id="upload_file" type="submit">Upload File</button>
    </form>
    <h3 id="total_spent">Total Spent:$ <span id="amount">0</span></h3>
    <h3 id="current_amount">Current account:$ <span id="current">0</span></h3>
    <div id="catogories">
        <div id="food"><h5>Food & Beverage</h5><span id="food-text">0</span></div>
        <div id="transport"><h5>Transport & Travel</h5><span id="transport-text">0</span></div>
        <div id="retail"><h5>Retail & Personal</h5><span id="retail-text">0</span></div>
        <div id="bills"><h5>Bills & Payments</h5><span id="bills-text">0</span></div>
        <div id="home"><h5>Home & Property</h5><span id="home-text">0</span></div>
        <div id="other"><h5>Other</h5><span id="other-text">0</span></div>

    </div>
    <script src="file_reading.js" ></script>
</body>

</html>
