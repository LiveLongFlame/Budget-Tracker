<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
   
</head>
<body alt="A lazy image"  id="background" background="pictures/gradient_background.jpg">
    <h1><center><u>Budget Tracker</u></center></h1>
    <p><center>Welcome to Budget Tracker!!! This website will help you track your spending and savings</center></p>
    <form id="form" method="post" action="" enctype="multipart/form-data">
        <input id="file" type="file">
        <br><br>
        <button id="upload_file" type="submit">Upload File</button>
    </form>
    <center><u><h3 id="current_amount"> Current account:$</u> <span id="current">0</span></h3></center>
    <div id="main_info">
    <button id="total_spent" onclick="total_spent_btn()">Total Spent</button>
    <button id="income" onclick="income_info()" >Income & Deposits</button>
    <button id="withdrawn" onclick="withdrawn_info()">Withdrawn</button>
    </div>

    
    <center><h3 id="total">Total:$ <span id="total-number">0</span></h3></center>
    <center><h3 id="income_info">Income & Deposits:$+<span  id="income-text">0</span></h3></center>
    <center><h3 id="withdrawn_info">Withdrawn:$<span id="withdrwan_amount">0</span></h3></center>
    <center><h3 id="error">Error At Entry: <span id="error_msg">.</span></h3></center>
    <div id="catogories">
        <div id="food" onclick="food_info()" ><h5  id="catogire_tittle">Food & Beverage</h5><span  id="food-text">0</span></div>
        
        <div class="wrapper" id="food_div"> <table id="food_data"></table></div>

        <div id="transport" onclick="transport_info()"><h5>Transport & Travel</h5><span id="transport-text">0</span></div>

        <div class="wrapper" id="transport_div"> <table id="transport_table"></table></div>

        <div id="retail" onclick="retail_info()"><h5>Retail & Personal</h5><span id="retail-text">0</span></div>
        <div id="bills" onclick="bills_info()"><h5>Bills & Payments</h5><span id="bills-text">0</span></div>
        <div id="home" onclick="home_info()"><h5>Home & Property</h5><span id="home-text">0</span></div>
        <div id="other" onclick="other_info()"><h5>Other</h5><span id="other-text">0</span></div>

    </div>

    <table id="data_table"></table>
    <table id="withdrawn_table"> </table>
    <script src="file_reading.js" ></script>
</body>

</html>
